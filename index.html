<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background-color: #808080;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
        }
        .cell {
            background-color: #a0a0a0;
        }
        .snake {
            background-color: blue;
        }
        .head {
            background-color: green;
        }
        .food {
            background-color: red;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }
        #controls button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #down { grid-area: down; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            text-align: center;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button">开始游戏</button>
        <div id="game-over" style="display: none;">
            <p>游戏结束！长度: <span id="final-length">0</span></p>
            <button onclick="restartGame()">再来一局</button>
        </div>
        <div id="controls">
            <button id="up">↑</button>
            <button id="left">←</button>
            <button id="right">→</button>
            <button id="down">↓</button>
        </div>
    </div>

    <script>
        const gridSize = 20;
        const cellSize = 1280 / gridSize;
        let snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }, { x: 7, y: 10 }, { x: 6, y: 10 }, { x: 5, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = { x: 5, y: 5 };
        let gameInterval;
        let isGameOver = false;

        function createGrid() {
            const gameContainer = document.getElementById('game-container');
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameContainer.appendChild(cell);
            }
        }

        function drawSnake() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('snake', 'head'));
            snake.forEach((segment, index) => {
                const cellIndex = segment.y * gridSize + segment.x;
                cells[cellIndex].classList.add(index === 0 ? 'head' : 'snake');
            });
        }

        function drawFood() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('food'));
            const foodIndex = food.y * gridSize + food.x;
            cells[foodIndex].classList.add('food');
        }

        function moveSnake() {
            if (isGameOver) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                placeFood();
                snake.push({ ...snake[snake.length - 1] });
                snake.push({ ...snake[snake.length - 1] });
                if (snake.length >= 350) {
                    endGame();
                    return;
                }
            } else {
                snake.pop();
            }

            drawSnake();
            drawFood();
        }

        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameOver = true;
            document.getElementById('final-length').textContent = snake.length;
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }, { x: 7, y: 10 }, { x: 6, y: 10 }, { x: 5, y: 10 }];
            direction = { x: 1, y: 0 };
            placeFood();
            isGameOver = false;
            document.getElementById('game-over').style.display = 'none';
            drawSnake();
            drawFood();
            gameInterval = setInterval(moveSnake, 200);
        }

        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('start-button').style.display = 'none';
            restartGame();
        });

        document.getElementById('up').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: -1 };
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: 1 };
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: -1, y: 0 };
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction.x === 0) direction = { x: 1, y: 0 };
        });

        createGrid();
        drawSnake();
        drawFood();
    </script>
</body>
</html>
